<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Joke Generator" />
    <meta
      property="og:description"
      content="Pick a category and get a random joke from jokeAPI."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://emmafredling.github.io/joke-generator/"
    />
    <meta
      property="og:image"
      content="https://emmafredling.github.io/joke-generator/images/og-img.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>Joke Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Joke Generator</h1>

    <p class="intro-text">
      Pick a category â€” or simply press the button for a random joke!
    </p>

    <section class="joke-section">
      <article class="joke-controls">
        <label for="category-select">Choose a category:</label>

        <select name="category" id="category-select">
          <option value="Any">--Please choose an option--</option>
          <option value="Programming">Programming</option>
          <option value="Christmas">Christmas</option>
          <option value="Pun">Pun</option>
          <option value="Spooky">Spooky</option>
          <option value="Misc">Misc</option>
        </select>
        <button class="joke-btn">Get Joke</button>
      </article>

      <article class="joke-card"></article>
    </section>
    <script src="main.js"></script>
  </body>
</html>
