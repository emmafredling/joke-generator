<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=IBM+Plex+Sans+KR&family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Joke Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Joke Generator</h1>

    <section class="joke-section">
      <article>
        <label for="category-select">Choose a category:</label>

        <select name="category" id="category-select">
          <option value="Any">--Please choose an option--</option>
          <option value="Programming">Programming</option>
          <option value="Christmas">Christmas</option>
          <option value="Pun">Pun</option>
          <option value="Spooky">Spooky</option>
          <option value="Dark">Dark</option>
          <option value="Misc">Misc</option>
        </select>
        <button class="jokeButton">Get Joke</button>
      </article>

      <article class="jokeCard"></article>
    </section>
    <script src="main.js"></script>
  </body>
</html>
